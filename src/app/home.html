<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saruê</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/jquery/jquery-ui.css">
    <link rel="stylesheet" href="../styles/fontawesome-free-5.13.0/css/all.min.css">
    <!-- <script>const $ = require('jquery');</script> -->
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script crossorigin="anonymous" src="../services/jquery/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
</head>
<body>
    
    <div class="content">
        
        <div class="files box border-right-box" id="file-box">
            <div class="header-files bg-gray">
                <p>Arquivos</p>
                <div class="icons-files">
                    <i class="fas fa-upload" title="Upload"></i>
                    <i class="far fa-file" title="Criar novo arquivo"></i>
                    <i class="far fa-folder-open" title="Criar nova pasta"></i>
                    <div style="display: inline; border-left: 1px solid white; padding-left: 10px;">
                        <i class="fas fa-download" title="Download"></i>
                        <i class="fas fa-trash-alt" title="Excluir"></i>
                    </div>
                </div>
            </div>

            <div class="list-files">

                
                <div class="item">
                    <i class="fas fa-folder-open"  style="color: #9b90ff;"></i>
                    <label>Documentos</label>
                </div>
                
                
                <div class="item">
                    <i class="fas fa-file" style="color: #FFE9A2;"></i> 
                    <label>electron.js</label>
                </div>
                
            </div>
        </div>
        
        <div class="process box border-right-box" id="process-box">
            <div class="header-process" dis>
                <h2>Processos em Execução</h1>
                
                    <div style="display: flex; flex-direction: row; margin-top: 4%; padding-left: 10px;">


                        <div class="disponivel" style="width: 40%; margin-top: 5%;">
                            <div style="display: flex; font-weight: bold;">
                                <div class="circle" style="width: 15px; height: 15px; background-color: #FFC154; border-radius: 50%;"></div>
                                <label> Mémoria(3.7GB / 16BG)</label>
                            </div>
                            
                            <br>

                            <div style="display: flex; font-weight: bold;">
                                <div class="circle" style="width: 15px; height: 15px; background-color: #47B39C; border-radius: 50%;"></div>
                                <label> Disco(37GB / 160BG)</label>
                            </div>

                        </div>
                        
                        <div class="container" style="width: 300px;">
                            <canvas id="pieChart"></canvas>
                        </div>

                        <hr>

                    </div>

            </div>
        </div>
        
        <div class="instances box" id="instances-box">
            
        </div>
        
    </div>
    

    <script>
        $(function () {
            $("#file-box").resizable();
            $("#process-box").resizable();
            $("#instances-box").resizable();
        });
    </script>

    <script>

    var labels = [
        "CPU",
        "Mémoria",
        "Disco",
    ];
    var data = [
        50,
        40,
        40,

    ];
    var pie = document.getElementById("pieChart").getContext('2d');
    var myChart = new Chart(pie, {
        type: 'pie',
        data: {
            labels: labels,
            datasets: [
                {
                    data: data,
                    borderColor: ['#f14666', '#FFC154', '#47B39C'],
                    backgroundColor: ['#f14666', '#FFC154', '#47B39C'],
                }
            ]
        },
        options: {
            title: {
                display: true,
                text: "Em uso neste servidor:"
            }
        }
    });

    </script>
</body>
</html>
