<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar novo host</title>
    <link rel="stylesheet" href="../styles/formInstance.css">
</head>
<body>
    <div id="form-box">
        <img src="../../assets/logo-redonda.png">
        <form>
            <input type="text" placeholder="Usuário" class="min-input" id="username">
            <input type="text" placeholder="IP ou Domínio" class="min-input" id="host">
            <br>
            <input type="text" placeholder="Um nome para esta máquina" class="max-input" id="name">
            <br>
            <input type="password" placeholder="Senha do usuário informado" class="max-input" id="password">
            <button type="button" id="btn-add">Adicionar</button>
        </form>
    </div>
    <label>Conexão por SSH.</label>

    
    <script src="./models/HostModel.js"></script>
    <script src="./controllers/HostController.js"></script>

    <script>

        document.querySelector('#btn-add').addEventListener('click',()=>{
            const username = document.querySelector('#username').value;
            const host = document.querySelector('#host').value;
            const name = document.querySelector('#name').value;
            const password = document.querySelector('#password').value;
            
            const newInstance = new Host(name, username, host);
            const controller = new HostController(newInstance, password);
            controller.save();
        })
    </script>
</body>
</html>
